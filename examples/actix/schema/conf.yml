# yaml-language-server: $schema=https://github.com/yossyX/senax/releases/download/0.1.1/schema.json#properties/conf

sample:
  title: Sample DB
  author: author name
  db: mysql
  ignore_foreign_key: true
  timestampable: real_time
  time_zone: local
  timestamp_time_zone: utc
  tx_isolation: read_committed
  read_tx_isolation: repeatable_read
  use_cache: true
  use_fast_cache: true
  use_cache_all: true
  preserve_column_order: true
  groups:
    note:
      title: note
