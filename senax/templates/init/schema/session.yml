# yaml-language-server: $schema=../senax-schema.json#definitions/ConfigDef

db_id: @{ db_id }@
db: @{ db_type }@
output_time_zone: utc
timestamp_time_zone: utc
@%- if db_type.is_mysql() %@
id_collation: ascii_bin
text_collation: utf8mb4_0900_ai_ci
@%- else %@
id_collation: C
text_collation: und-x-icu
@%- endif %@
tx_isolation: read_committed
read_tx_isolation: repeatable_read
use_cache: true
exclude_from_domain: true
groups:
  session:
    models:
      session:
        table_name: session
        timestampable: real_time
        versioned: true
        use_update_delayed: true
        disable_insert_cache_propagation: true
        act_as:
          session: true
        fields:
          key:
            primary: true
            main_primary: true
            type: id_varchar
            length: 80
          data: blob_not_null
          eol: int_not_null  # unix_time / 8
@{-"\n"}@