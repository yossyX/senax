[package]
name = "db_@{ db }@"
version = "0.1.0"
edition = "2021"

[dependencies]
ahash = "0.8"
anyhow = "1.0"
arc-swap = "1.5.1"
async-graphql = "5.0"
async-stream = "0.3"
async-trait = "0.1"
bytes = "1.2.1"
chrono = { version = "0.4.22", features = ["serde"] }
clap = { version = "3.2", features = ["derive"] }
crossbeam = "0.8"
derive_more = "0.99"
dotenv = "0.15"
futures = "0.3"
fxhash = "0.2"
includedir = "=0.6.0"
indexmap = "1.9.1"
log = { version = "0.4", features = [ "release_max_level_info", "kv_unstable_std" ] }
num-traits = "0.2"
once_cell = "1.8"
phf = "0.8.0"
regex = "1"
rust_decimal = "1.19"
schemars = { version = "0.8.10", features = ["chrono", "rust_decimal", "indexmap1", "preserve_order"] }
senax-common = "0.1.5"
senax-macros = "0.1"
serde = { version = "1.0", features = ["rc"] }
serde_cbor = "0.11"
serde_json = "1.0"
serde_repr = "0.1"
serde_yaml = "0.8"
sled = "0.34"
sqlx = { version = "0.6.2", features = ["runtime-tokio-native-tls", "mysql", "chrono", "decimal", "json"] }
strum = { version = "0.24", features = ["derive"] }
strum_macros = "0.24"
thiserror = "1.0"
tokio = { version = "1.25", features = [ "full" ] }
tracing = { version = "0.1", features = ["release_max_level_warn"] }
url = "2.2.2"
validator = { version = "0.14", features = ["derive"] }
zstd = "0.11"

[build-dependencies]
includedir_codegen = "=0.6.0"
walkdir = "2.3.1"
@{-"\n"}@